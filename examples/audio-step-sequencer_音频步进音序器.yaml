id: audio-step-sequencer
title: 音频步进音序器
prompt: |
  在单个 HTML 文件中创建一个单页应用，要求如下：
  - 名称：音频步进音序器
  - 技术栈：WebAudio API
  - 目标：16 步鼓点网格
  - 功能：节奏（Tempo）、摇摆（Swing）、模式保存/加载、导出 WAV（渲染简单缓冲区）
  - UI 应具有未来感，并让演奏过程充满乐趣！
