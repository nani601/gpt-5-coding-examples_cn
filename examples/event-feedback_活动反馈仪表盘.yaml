id: event-feedback
title: 活动反馈仪表盘
prompt: |
  在单个 HTML 文件中创建一个单页应用，使用现代且用户友好的网页前端组件，适合商务用户，提供以下功能：
  - 显示一个大型表格视图，列出所有数据库行。数据包括活动参与者的反馈提交，列包含日期、活动名称、参与者姓名、评分和反馈内容。
  - 反馈内容可能较长，但表格应能良好地显示。
  - 在顶部添加一个搜索栏，允许用户通过关键词筛选条目。
  - 在顶部放置一个带关闭按钮的“AI 总结”区域。
  - 使用真实感的随机生成数据集填充表格，共 30 条记录。
  - 用户可以通过点击列标题对表格进行排序；表格应按升序或降序重新排列行，并用图标指示当前排序方向。
  - 注意细节：确保布局和 UI 保持完整，颜色使用合理（单色商务配色较安全，但可发挥创意），界面中不能出现破损或异常显示的部分。
