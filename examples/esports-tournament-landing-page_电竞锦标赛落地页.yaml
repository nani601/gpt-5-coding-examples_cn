title: 电竞锦标赛
prompt: |
  标题：电竞锦标赛
  Prompt：
  创建一个单页应用（单个 HTML 文件），作为一个霓虹风格、高对比度的电竞锦标赛落地页。
  首页（Hero）：带有细微扫描线效果的动画 3D/Canvas 背景；醒目的标题、日期和 CTA 按钮（“注册战队”、“购票”、“在线观看”）。
  互动赛程表：8/16 支战队的对阵图，带悬停状态、队伍徽标和比赛时间；自动演示晋级模式。
  赛程部分：支持时区感知的比赛列表，带筛选功能（阶段、日期）和“添加到日历”按钮（ICS 导出）。
  战队卡片：阵容、角色、国旗、近期状态；响应式网格布局并支持快速对比。
  流媒体预览：嵌入占位播放器，带“正在进行/下一场”提示条和赞助商轮播。
  场地与出行：地图图片、路线链接、酒店列表；无障碍和安全提示。
  社交证明：用户评价、粉丝数、近期精彩集锦轮播。
  页脚：常见问题、规则 PDF 链接、行为准则、联系表单；移动端有固定的“购票”CTA 按钮。
  性能优化：延迟加载图片、支持“减少动态效果”偏好；界面干净、现代、完全响应式。
