id: company-acronym-list
title: 公司缩略词列表
prompt: |
  在单个 HTML 文件中创建一个单页应用，要求如下：
  - 名称：公司缩略词列表
  - 目标：帮助用户学习和记忆公司内部的缩略词。
  - 功能：搜索栏用于查找缩略词，列表视图显示定义，类别标签（例如团队、项目、流程），以及用于测试知识的测验模式。
  - UI 应该简洁、专业且易于导航，并具备适配桌面和移动端的响应式布局。
