id: kinetic-typography-studio
title: 动态文字工作室
prompt: |
  标题：动态文字工作室
  Prompt：
  在单个 HTML 文件中创建一个单页应用，让用户可以设计并导出动画文字序列。
  时间轴编辑器支持关键帧控制位置、缩放、旋转、不透明度、字母/单词偏移和字距；支持带预设和自定义贝塞尔曲线的缓动曲线。
  动画预设：打字机、弹跳、液体、故障、上淡入、按单词/字母/行级联；每个字形的错位控制。
  音频反应模式：加载本地音频文件，自动检测节拍，并将关键帧对齐到小节/节拍；支持带拖动预览。
  样式控制：字体选择器（系统字体 + 部分内置网页字体）、字重、斜体、填充/描边、渐变、阴影、运动模糊开关、背景颜色或图片。
  布局工具：安全区参考线、1:1/9:16/16:9 纵横比预设、边距、网格。
  导出：MP4/WebM/GIF 或 PNG 序列；包括帧率和分辨率选项；可无界面元素渲染。
  无障碍性：键盘快捷键、焦点顺序、控件 ARIA 标签；“偏好减少动态效果”时减少重特效。
  响应式，支持触摸 + 鼠标操作；不使用外部 API。
