title: 粗犷风开发者平台
prompt: |
  标题：粗犷风开发者平台落地页
  Prompt：
    构建一个单个 HTML 文件的粗犷风开发者平台落地页。
    样式：单色调、超大字体、严格的 12 列网格、可见边框、锐利的直角；光标显示网格坐标。
    首页（Hero）：醒目的标题、一行价值主张、两个 CTA 按钮（“免费开始”、“文档”），背景为实时终端演示，动态输入一个 API 调用示例。
    证明（Proof）：SVG 标志墙 + 明/暗模式反转切换。
    功能（Features）：3 张带标签页（JS/Python/cURL）的代码片段卡片，支持一键复制到剪贴板并显示提示信息。
    价格（Pricing）：3 档价格表，带固定表头，CTA 按钮打开注册弹窗。
    页脚（Footer）：可通过键盘导航的网站地图 + 社交链接；仅使用 SVG；响应式且加载速度快。
