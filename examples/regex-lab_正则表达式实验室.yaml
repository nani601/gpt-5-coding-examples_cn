id: regex-lab
title: 正则表达式实验室
prompt: |
  构建一个单文件正则表达式练习场（index.html），无需打包工具，帮助用户学习和测试正则表达式：
  - 输入：模式、标志（g i m s u y）以及带有实时更新的测试文本区域
  - 输出面板：高亮显示的匹配结果及分组颜色、包含索引和捕获组的匹配表格，以及使用常见符号对模式的解释
  - 工具：常用符号的快速插入（\d、\w、\s、[A-Z]、前瞻等）、复制/分享带模式和标志编码在 URL hash 中的永久链接
  - 错误处理：对无效模式进行友好的反馈，显示错误信息和插入符位置
  - 用户体验：终端窗口风格、明/暗模式切换（默认暗色）、清空按钮
