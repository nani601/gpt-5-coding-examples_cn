id: falling-object-catcher
title: 接水果游戏
prompt: |
  在单个 HTML 文件中创建一个单页应用，用于制作一个接住下落物体的游戏。
  - 玩家控制底部的篮子（方向键或鼠标）来接住下落的水果。
  - 每接住一个水果得分；漏接 3 个则游戏结束。
  - 使用明亮、活泼的颜色，流畅的动画，以及清晰的分数显示。
  - 下落的物体应足够大，适合儿童游戏。
