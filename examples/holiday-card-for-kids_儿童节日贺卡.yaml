id: holiday-card-for-kids
title: 儿童节日贺卡
prompt: |
  在单个 HTML 文件中创建一个单页应用，展示一张温暖又有趣的节日贺卡！贺卡应具有互动性并让儿童感到愉快！
  - 提供多种孩子可以在界面中拖放的物品；默认应已放置一些物品。
  - 添加有趣的声音交互。
  - 尽可能放置许多可爱有趣的元素。
  - 恰当地使用如雪花飘落等动画效果。
