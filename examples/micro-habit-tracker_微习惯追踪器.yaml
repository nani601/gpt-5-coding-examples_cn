id: micro-habit-tracker
title: 微习惯追踪器
prompt: |
  在单个 HTML 文件中创建一个单页应用，要求如下：
  - 名称：微习惯追踪器
  - 目标：追踪最多 7 个日常习惯，包含连续打卡和简单图表。
  - 功能：添加、编辑和删除习惯；每日打卡；连续天数计数器；“跳过一天”选项；导出/导入 JSON。
  - 设计应简洁适合日常使用，同时能激励和鼓舞用户。
  - 必须兼容笔记本和手机屏幕。
  - 为演示目的，默认包含几天的示例数据。
