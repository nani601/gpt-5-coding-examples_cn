id: tic-tac-toe-game
title: 井字棋
prompt: |
  在单个 HTML 文件中创建一个单页应用：
  一个以罗马帝国为主题的井字棋游戏，需完全响应式且现代化设计。

  要求：
  - 全视口、自适应棋盘（基于 vmin），支持移动端/桌面端响应式布局。
  - 罗马主题：大理石背景、金色装饰、SPQR 徽章、淡雅的斗兽场氛围。
  - 干净的顶部栏，只有三个按钮：“新一局”、“自定义”、“重置比分”。
  - 将所有选项放在“自定义”对话框中：
    • 主题：大理石白天 / 夜晚军团  
    • 棋子符号：标准 X/O 或 短剑/桂冠  
    • 模式：双人对战 或 人机对战  
    • 先手：X 或 O  
    • AI 策略：完美 / 务实 / 鲁莽
  - 游戏逻辑：
    • 通过 minimax 实现完美 AI，并提供难度让步  
    • 为 X、O 和平局设置记分板  
    • 获胜时金色高亮 + 在标题下方显示不重叠的胜利横幅  
    • 获胜时基于 Canvas 的彩带动画（不使用 DOM 节点喷射），并遵循“减少动态效果”偏好
  - 无障碍性：为网格/单元格添加 ARIA 角色，实时状态更新，支持键盘和触摸操作。
  - 视觉效果：平滑的悬停/按下状态、柔和阴影、圆角、可缩放字体。
  - 约束条件：元素不得重叠或闪烁；不使用外部 JS 框架；仅一个 HTML 文件，内联 CSS/JS（允许使用 Google Fonts）。
