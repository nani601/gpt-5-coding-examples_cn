title: Artisan CSA
prompt: |
  标题：Artisan CSA — 手绘农场落地页
  Prompt：
  创建一个单页应用（单个 HTML 文件），用于社区支持农业（CSA）项目，整体风格为手绘水彩美学。
  视觉：纸张纹理背景、墨线风格的 SVG 插画、温暖的衬线标题字体、柔和的泥土色调配色；插画带有轻柔的视差效果。  
  首页（Hero）：季节性篮子插画、简短宣传语、邮政编码输入框用于确认配送区域；号召性按钮“加入收获”。
  分享：展示四季（春/夏/秋/冬）的网格布局，鼠标悬停显示典型农产品的提示信息；配有过敏原图标。
  套餐（Plans）：滑块选择每周或每两周配送，价格实时更新；可选附加项目（鸡蛋、鲜花、面包）带开关切换。
  地图（Map）：嵌入静态地图图片，带配送半径覆盖层；取货点列表，附带距离徽章。
  用户评价（Testimonials）：卡片轮播展示农夫肖像，采用线条画风格。
  常见问题 + 联系（FAQ + Contact）：手风琴式折叠效果，平滑展开/收起；简易邮件表单；具备无障碍和键盘支持；完全响应式布局。
